<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="assets/img/logoapp.png" />

  <form [formGroup]="loginForm" (submit)="onSubmit()" class="contenedor">
    <ion-input type="email" formControlName="email" labelPlacement="floating" errorText="Formato de correo no valido"
      label="Correo electronico" placeholder="Ingresa tu correo electronico" />

    <ion-input type="password" formControlName="password" labelPlacement="floating" errorText="Contraseña obligatorio"
      label="Contraseña" placeholder="Ingresa tu contraseña" />

    <a href="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

    <ion-button type="submit" expand="block">
      Iniciar Sesión
    </ion-button>
  </form>

  <div class="center">
    <ion-text>¿No tienes una cuenta? <a href="signup">Registrate ahora</a></ion-text>
  </div>

  <ion-toast [isOpen]="alerta.show" [message]="alerta.msg" [duration]="alerta.duration" />
</ion-content>
